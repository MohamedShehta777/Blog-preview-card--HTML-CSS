<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="images/example.jpg.svg" alt="Blog Image" class="card-image">
        <div class="card-content">
            <span class="tag">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author">
                <img src="images/profile.jpg.jpg" alt="Author Image" class="author-image">
                <p class="author-name">Mohamed Shehta</p>
            </div>
        </div>
    </div>
</body>
</html>
